			<div class="contact-form">
				<fieldset>
				<legend><h1>Contact Form</h1></legend>
				<form action="" method="get" id="contact">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="Input your name." required>
					</div>
					<div class="form-group">
						<label for="email">E-mail</label>
						<input type="email" name="email" id="email" placeholder="Input your e-mail." required>
					</div>
					<div class="form-group">
						<label for="subject">Subject</label>
						<input type="text" name="subject" id="subject" placeholder="Input your subject." required>
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea name="message" id="message" cols="30" rows="10" placeholder="Input your message" required></textarea>
					</div>
					<div class="form-group">
						<button id="send">Send Message</button>
						<button type="reset" id="reset">Clear Form</button>
					</div>

				</form>
				</fieldset>
			</div>
