<body id="site-body">
	<header class="nav">
		<nav>
			<div class="logo">
				<h1>ISDB</h1>
			</div>
			<div class="nav-list-menu">
				<ul>
					<li id="menu-item" class="menu-item"><a href="index.html">Home</a></li>
					<li id="menu-item" class="menu-item"><a href="series.html">TV Series</a></li>
					<li id="menu-item" class="menu-item"><a href="schedules.html">Schedules</a></li>

				</ul>	
				<a href="#" class="icon">&#9776;</a>
			</div>
			
			
		</nav>	 

	</header>
	
	<main>

		<section>
			<div class="contact-info">
				<div class="powered">
					<h3>Powered By:</h3>
					<p><a href="https://www.tvmaze.com/api" target="_blank">TV Maze API</a></p>
					<p><a href="https://www.w3schools.com/" target="_blank">HTML</a></p>
					<p><a href="https://www.w3schools.com/w3css/" target="_blank">CSS</a></p>
					<p><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">JavaScript</a></p>
				</div>
			</div>
			<div class="contact-form">
				<fieldset>
				<legend><h1>Contact Form</h1></legend>
				<form action="" method="get" id="contact">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="Input your name." required>
					</div>
					<div class="form-group">
						<label for="email">E-mail</label>
						<input type="email" name="email" id="email" placeholder="Input your e-mail." required>
					</div>
					<div class="form-group">
						<label for="subject">Subject</label>
						<input type="text" name="subject" id="subject" placeholder="Input your subject." required>
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea name="message" id="message" cols="30" rows="10" placeholder="Input your message" required></textarea>
					</div>
					<div class="form-group">
						<button id="send">Send Message</button>
						<button type="reset">Clear Form</button>
					</div>

				</form>
				</fieldset>
			</div>
		</section>
		

	</main>
	
	<footer>
		<div class="footer-content">
